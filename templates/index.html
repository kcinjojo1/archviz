<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamilton Virtual Tour</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div id="home">
      <h1>🏛️ Hamilton Virtual Tour</h1>
      <div id="map">
        <div class="map-area downtown-area" onclick="startTour()">
          <div>
            <div>🚀 START</div>
            <div>VIRTUAL TOUR</div>
          </div>
        </div>
        <div class="map-legend">
          <div class="legend-item">
            <div
              class="legend-color"
              style="background: linear-gradient(45deg, #e74c3c, #c0392b)"
            ></div>
            <span>Historic Landmarks</span>
          </div>
          <div class="legend-item">
            <div
              class="legend-color"
              style="background: linear-gradient(45deg, #27ae60, #2ecc71)"
            ></div>
            <span>Parks & Nature</span>
          </div>
          <div class="legend-item">
            <div
              class="legend-color"
              style="background: linear-gradient(45deg, #8e44ad, #9b59b6)"
            ></div>
            <span>Heritage Sites</span>
          </div>
          <div class="legend-item">
            <div
              class="legend-color"
              style="background: linear-gradient(45deg, #3498db, #2980b9)"
            ></div>
            <span>Waterfront</span>
          </div>
        </div>
      </div>
      <button class="area-btn" onclick="startTour()">
        🌟 Begin Your Hamilton Adventure
      </button>
      <p
        style="
          text-align: center;
          color: rgba(255, 255, 255, 0.8);
          margin-top: 20px;
          font-size: 16px;
        "
      >
        Discover Hamilton's rich history, stunning waterfront, and vibrant
        culture through immersive 360° experiences
      </p>
    </div>
    <div id="viewer" style="display: none">
      <div id="controls">
        <button onclick="playGuidedTour()">▶️ Guided Tour</button>
        <button onclick="stopGuidedTour()">⏹️ Stop</button>
        <button onclick="goHome()">🏠 Home</button>
        <button onclick="changeImage(-1)">⬅️ Previous</button>
        <button onclick="changeImage(1)">➡️ Next</button>
        <button onclick="rotateTo180()">🔄 Rotate</button>
      </div>
      <div id="filters">
        <label>
          <input
            type="checkbox"
            id="landmarks"
            checked
            onchange="updateHotspots()"
          />
          🏛️ Historic Landmarks
        </label>
        <label>
          <input
            type="checkbox"
            id="nature"
            checked
            onchange="updateHotspots()"
          />
          🌳 Parks & Nature
        </label>
        <label>
          <input
            type="checkbox"
            id="heritage"
            checked
            onchange="updateHotspots()"
          />
          🏰 Heritage Sites
        </label>
        <label>
          <input
            type="checkbox"
            id="waterfront"
            checked
            onchange="updateHotspots()"
          />
          🌊 Waterfront
        </label>
      </div>
      <div id="tour-info" class="tour-info">
        Click and drag to look around • Scroll to zoom • Click hotspots for
        information
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
